<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1>Belbut Calculator</h1>

    <div id="calculator-container">
        <div id="output-cc">
            <div id="output-function"> 0 </div>
            <div id="output-result">0</div>
        </div>

        <div id="input-cc">
            <div class="line-icc" id="line1">
                <button id="clear">C</button>
                <button id="back">←</button>
                <button class="operator" id="factorial">!</button>
                <button class="operator" id="division">÷</button>
            </div>

            <div class="line-icc" id="line2">
                <button class="number" id="numb-7">7</button>
                <button class="number" id="numb-8">8</button>
                <button class="number" id="numb-9">9</button>
                <button class="operator" id="multiplication">&#215;</button>
            </div>

            <div class="line-icc" id="line3">
                <button class="number" id="numb-4">4</button>
                <button class="number" id="numb-5">5</button>
                <button class="number" id="numb-6">6</button>
                <button class="operator" id="subtraction">&#8722;</button>
            </div>

            <div class="line-icc" id="line4">
                <button class="number" id="numb-1">1</button>
                <button class="number" id="numb-2">2</button>
                <button class="number" id="numb-3">3</button>
                <button class="operator" id="addition">&#43;</button>
            </div>

            <div class="line-icc " id="line5">
                <button class="number" id="numb-0">0</button>
                <button class="number" id="numb-decimal">.</button>
                <button id="calculation">=</button>
            </div>
        </div>
    </div>

    <div id="footer-container">Copyright © Belbut 2022</div>

</body>

</html>
