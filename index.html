<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <h1>Belbut Calculator</h1>

    <div id="calculator-container">
        <div id="output-cc"></div>

        <div id="input-cc">
            <div class="line-icc">
                <button class="operator" id="clear"></button>
                <button class="operator" id="back"></button>
                <button class="operator" id="percentage"></button>
                <button class="operator" id="division"></button>
            </div>

            <div class="line-icc">
                <button class="number" id="numb-7"></button>
                <button class="number" id="numb-8"></button>
                <button class="number" id="numb-9"></button>
                <button class="operator" id="multiplication"></button>
            </div>

            <div class="line-icc">
                <button class="number" id="numb-4"></button>
                <button class="number" id="numb-5"></button>
                <button class="number" id="numb-6"></button>
                <button class="operator" id="subtration"></button>
            </div>

            <div class="line-icc">
                <button class="number" id="numb-1"></button>
                <button class="number" id="numb-2"></button>
                <button class="number" id="numb-3"></button>
                <button class="operator" id="addition"></button>
            </div>

            <div class="line-icc">
                <button class="number" id="numb-0"></button>
                <button class="number" id="numb.decimal"></button>
                <button class="operator" id="calculate"></button>
            </div>
        </div>
    </div>
</body>

</html>
